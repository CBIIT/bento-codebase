page: "Dashboard Page"
refers : "Dashboard Page"
items: 
    - 
      ticket_number: "CTDC-33"
      link: "https://tracker.nci.nih.gov/browse/CTDC-33"
      component_name: widgets
      fields: {
        Trials (NUmber of Trials )
        Cases (Number of cases )
        Files (Number of files)
        }
    -
        ticket_number: "CTDC-33"
        link: "https://tracker.nci.nih.gov/browse/CTDC-33"
        component_name: widgets
        fields: {
            Trials and Arms (Arms associates with Trials) 
            Arm (arm_id)
            Diagnosis(disease)
            Gender(gender)
            Race(race)
            Ethnicity(ethnicity)
        }
        -
            ticket_number: "CTDC-38"
            link: "https://tracker.nci.nih.gov/browse/CTDC-38"
            component_name: DashboardCaseTable
            fields: {
                Case ID (case_id) 
                Trial Code(clinical_trial_designation)
                Arm (arm_id)
                Arm Treatment (arm_drug)
                Diagnosis(disease)
                Gender(gender)
                Race(race)
                Ethnicity(ethnicity)
                clinical_trial_id (For routing to Trail detail page)
            }
        -
            ticket_number: "CTDC-37"
            link: "https://tracker.nci.nih.gov/browse/CTDC-37"
            component_name: facetSearch
            fields: {
                Trial Code (clinical_trial_designation)
                Trial ID (clinical_trial_id)
                PubMed ID (pubmed_id)
                Trial Arm (arm_id-arm_drug)
                Diagnosis(disease)
                Gender(gender)
                Race(race)
                Ethnicity(ethnicity)
                Associated File Type(file_type)
                Associated File Format(file_format)
             }
